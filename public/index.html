  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

<body>
  <div id="app"></div>
  <a href="https://show-hotel-data.onrender.com/">show/Delete bookings</a>
  <script type="text/babel">
    function HotelBookingForm() {
      const [formData, setFormData] = React.useState({
        name: "",
        email: "",
        roomType: "Single",
        checkIn: "",
        checkOut: "",
      });


      const handleSubmit = async (e) => {
  e.preventDefault();

  try {
    const response = await fetch("/api/bookings", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name: formData.name,
        email: formData.email,
        roomType: formData.roomType,
        checkIn: formData.checkIn,
        checkOut: formData.checkOut,
      }),
    });

    const result = await response.json();

    if (response.ok) {
      // Redirect to another page with email and check-in date as query parameters
      window.location.href = `/confirmation?email=${encodeURIComponent(
        formData.email
      )}&checkIn=${encodeURIComponent(formData.checkIn)}`;
    } else {
      alert(`Error: ${result.message}`);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("There was an error with the booking.");
  }
};

      return (
        <form onSubmit={handleSubmit}>
          <h2>Hotel Room Booking</h2>
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            value={formData.name}
            onChange={handleChange}
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            value={formData.email}
            onChange={handleChange}
            required
          />
          <select
            name="roomType"
            value={formData.roomType}
            onChange={handleChange}
          >
            <option value="Single">Single</option>
            <option value="Double">Double</option>
